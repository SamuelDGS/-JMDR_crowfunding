<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style_inicio.css' %}">
    {% comment %} <link rel="stylesheet" href="../CSS/style_inicio.css"> {% endcomment %}
</head>
<body>
    <header>
        <div id="header"> 

            <img class="header_element" id="logo" src="static/images/logo_dulce_refugio.png" alt="logo de la funcacion">
            <a class="header_element" href="{% url 'campanas' %}" target="_blank">campañas</a>
            <a class="header_element" href=""target="_blank">¿Quiénes somos?</a>
            <a class="header_element" href=""target="_blank">¿Cómo funciona?</a>
            <a class="header_element" href=""target="_blank">Contáctenos</a>
            <button class="header_element">Iniciar sesion</button>
        </div>
    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <!-- <div class="numbertext">1 / 3</div> -->
            <img src="static/images/imagen_title1.jpeg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <!-- <div class="numbertext">2 / 3</div> -->
            <img src="static/images/imagen_title2.jpeg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <!-- <div class="numbertext">3 / 3</div> -->
            <img src="static/images/imagen_title3.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
        <br>

        <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="static/SCRIPT/script_f.js"></script>
</body>
</html>
